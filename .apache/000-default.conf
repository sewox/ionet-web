<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

# ========================================================================
# CRITICAL FIX: ProxyPassMatch MUST be used to prevent Alias conflict
# ========================================================================
# ProxyPass yerine ProxyPassMatch kullan - daha yüksek öncelik
# Backend 3001 portunda çalışıyor olmalı

ProxyPreserveHost On

# I/ONET Web API Proxy - ProxyPassMatch kullan (Alias'ı bypass eder)
ProxyPassMatch ^/ionet-web/api/(.*)$ http://localhost:3001/ionet-web/api/$1
ProxyPassReverse /ionet-web/api http://localhost:3001/ionet-web/api

# I/ONET Web Uploads Proxy
ProxyPassMatch ^/ionet-web/uploads/(.*)$ http://localhost:3001/ionet-web/uploads/$1
ProxyPassReverse /ionet-web/uploads http://localhost:3001/ionet-web/uploads

# ========================================================================
# React Applications
# ========================================================================

# React Uygulaması: destekportali
# Url Path: /destekportali

Alias /destekportali "/var/www/destekportali/frontend/dist"

<Directory "/var/www/destekportali/frontend/dist">
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted

    <IfModule mod_rewrite.c>
        RewriteEngine On
        RewriteBase /destekportali/

        # index.html ise işlem yapma
        RewriteRule ^index\.html$ - [L]

        # Dosya veya klasör varsa direkt eriş
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d

        # Yoksa index.html'e yönlendir (SPA Routing)
        RewriteRule . index.html [L]
    </IfModule>
</Directory>


# React Uygulaması: ionet-web
# Url Path: /ionet-web

Alias /ionet-web "/var/www/ionet-web/dist"

<Directory "/var/www/ionet-web/dist">
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted

    <IfModule mod_rewrite.c>
        RewriteEngine On
        RewriteBase /ionet-web/

        # index.html ise işlem yapma
        RewriteRule ^index\.html$ - [L]

        # Dosya veya klasör varsa direkt eriş
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d

        # CRITICAL: API ve uploads isteklerini EXCLUDE et (yukarıda proxy ediliyor)
        RewriteCond %{REQUEST_URI} !^/ionet-web/api/
        RewriteCond %{REQUEST_URI} !^/ionet-web/uploads/

        # Yoksa index.html'e yönlendir (SPA Routing)
        RewriteRule . index.html [L]
    </IfModule>
</Directory>

</VirtualHost>

