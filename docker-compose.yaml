version: '3.8'

services:
  ionet-web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_ENV: ${BUILD_ENV:-production}
        VITE_BASE_PATH: ${VITE_BASE_PATH:-/}
        VITE_API_URL: ${VITE_API_URL}
        VITE_APP_ENV: ${VITE_APP_ENV}

    restart: unless-stopped

    # Veri kalıcılığı için
    volumes:
      - app-db:/app/server/db
      - app-uploads:/app/server/uploads

    # Sağlık kontrolü (Bunu tutuyoruz çünkü çalıştığını teyit ettik)
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:3001/ || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  app-db:
    driver: local
  app-uploads:
    driver: local
