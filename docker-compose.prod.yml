version: '3.8'

services:
  ionet-web-prod:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_ENV: production
    image: ionet-web:prod
    container_name: ionet-web-prod
    restart: always

    # Environment variables from .env.production
    env_file:
      - .env.production

    # Port mapping
    ports:
      - "3001:3001"

    # Volume mounts for persistence
    volumes:
      # Database persistence
      - prod-db:/app/server/db
      # Upload files persistence
      - prod-uploads:/app/server/uploads

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Health check
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Security options
    security_opt:
      - no-new-privileges:true

    # Read-only root filesystem (except mounted volumes)
    # Commented out as it may interfere with some operations
    # read_only: true

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

    # Network
    networks:
      - ionet-network

# Volumes for data persistence
volumes:
  prod-db:
    driver: local
  prod-uploads:
    driver: local

# Networks
networks:
  ionet-network:
    driver: bridge
