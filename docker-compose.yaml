version: '3.8'

services:
  ionet-web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_ENV: ${BUILD_ENV:-production}
        VITE_BASE_PATH: ${VITE_BASE_PATH:-/}
        VITE_API_URL: ${VITE_API_URL}
        VITE_APP_ENV: ${VITE_APP_ENV}
    container_name: ionet-web
    restart: unless-stopped

    # Port mapping (Traefik için değil, direkt IP erişimi için kalsın)
    ports:
      - "${PORT:-3001}:3001"

    volumes:
      - app-db:/app/server/db
      - app-uploads:/app/server/uploads

    # Healthcheck (Bunu koruyoruz)
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:3001/ || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # KRİTİK NOKTA: Uygulamayı coolify ağına dahil ediyoruz
    networks:
      - coolify
      - app-network

volumes:
  app-db:
    driver: local
  app-uploads:
    driver: local

networks:
  app-network:
    driver: bridge
  # KRİTİK NOKTA: coolify ağını dışarıdan tanımlıyoruz
  coolify:
    external: true
