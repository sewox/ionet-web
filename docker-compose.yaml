version: '3.8'

services:
  ionet-web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_ENV: ${BUILD_ENV:-production}
        VITE_BASE_PATH: ${VITE_BASE_PATH:-/}
        VITE_API_URL: ${VITE_API_URL}
        VITE_APP_ENV: ${VITE_APP_ENV}

    container_name: ionet-web
    restart: unless-stopped

    ports:
      - "${PORT:-3001}:3001"

    volumes:
      - app-db:/app/server/db
      - app-uploads:/app/server/uploads

    healthcheck:
      test: [ "CMD-SHELL", "node -e \"require('http').get('http://localhost:3001/v1/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})\"" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

    networks:
      - app-network

volumes:
  app-db:
    driver: local
  app-uploads:
    driver: local

networks:
  app-network:
    driver: bridge
