version: '3.8'

services:
  ionet-web-stage:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_ENV: stage
    image: ionet-web:stage
    container_name: ionet-web-stage
    restart: unless-stopped

    # Environment variables from .env.stage
    env_file:
      - .env.stage

    # Port mapping
    ports:
      - "3001:3001"

    # Volume mounts for persistence
    volumes:
      # Database persistence
      - stage-db:/app/server/db
      # Upload files persistence
      - stage-uploads:/app/server/uploads

    # Health check
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Network
    networks:
      - ionet-network

# Volumes for data persistence
volumes:
  stage-db:
    driver: local
  stage-uploads:
    driver: local

# Networks
networks:
  ionet-network:
    driver: bridge
